<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broken Security Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: left;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .article {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .article:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .article img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .read-more-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .read-more-btn:hover {
      background-color: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    .modal.active {
      display: block;
    }
    .modal-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .modal-content {
      margin-bottom: 20px;
    }
    .close-btn {
      background: #FF5F5F;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Welcome to Broken Security Blog</h1>
  <div id="blog-container"></div>

  <!-- Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <button class="close-btn" id="close-btn">Close</button>
    <div class="modal-header" id="modal-title"></div>
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script>
    // Fetch and display articles
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const blogContainer = document.getElementById('blog-container');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const closeBtn = document.getElementById('close-btn');

        data.forEach((article, index) => {
          const articleElement = document.createElement('div');
          articleElement.classList.add('article');

          articleElement.innerHTML = `
            <img src="${article.image}" alt="${article.title}">
            <h2>${article.title}</h2>
            <p><strong>Author:</strong> ${article.author}</p>
            <p><strong>Date:</strong> ${article.date}</p>
            <p>${article.content}</p>
            <button class="read-more-btn" data-index="${index}">Read More</button>
          `;

          blogContainer.appendChild(articleElement);
        });

        // Open modal on "Read More"
        document.addEventListener('click', (e) => {
          if (e.target.classList.contains('read-more-btn')) {
            const index = e.target.getAttribute('data-index');
            const article = data[index];

            modalTitle.textContent = article.title;
            modalContent.textContent = article.fullContent;

            modal.classList.add('active');
            overlay.classList.add('active');
          }
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
          modal.classList.remove('active');
          overlay.classList.remove('active');
        });
        overlay.addEventListener('click', () => {
          modal.classList.remove('active');
          overlay.classList.remove('active');
        });
      })
      .catch(error => console.error('Error loading data:', error));
  </script>
</body>
</html>
